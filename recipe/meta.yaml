{% set name = "dragon-ml-toolbox" %}
{% set version = "5.2.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dragon_ml_toolbox-{{ version }}.tar.gz
  sha256: 6441f4e7697aae2486379025bac622abdb5a3cc66cf0bbc70192131aef44cc34

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - ml_tools
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/DrAg0n-BoRn/ML_tools
  summary: A collection of tools for data science and machine learning projects
  license: MIT
  license_file:
    - LICENSE
    - LICENSE-THIRD-PARTY.md

extra:
  recipe-maintainers:
    - DrAg0n-BoRn
