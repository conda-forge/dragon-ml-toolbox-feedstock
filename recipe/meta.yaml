{% set name = "dragon-ml-toolbox" %}
{% set version = "1.4.2" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dragon_ml_toolbox-{{ version }}.tar.gz
  sha256: 69e54fe4aeca1a3cd6dc12a8d1fe0dec68e75417e789344dd5112ff683b0cf46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2.0
    - scikit-learn
    - openpyxl
    - miceforest >=6.0.0,<7.0.0
    - plotnine >=0.12,<0.13
    - matplotlib-base
    - seaborn
    - pandas
    - polars
    - imbalanced-learn
    - statsmodels
    - ipython
    - ipykernel
    - notebook
    - jupyterlab
    - ipywidgets
    - joblib
    - xgboost
    - lightgbm <=4.5.0
    - shap

test:
  imports:
    - ml_tools
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/DrAg0n-BoRn/ML_tools
  summary: A collection of tools for data science and machine learning projects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DrAg0n-BoRn
