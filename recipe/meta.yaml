{% set name = "dragon-ml-toolbox" %}
{% set version = "16.2.2" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dragon_ml_toolbox-{{ version }}.tar.gz
  sha256: ed25557259e1895256336eca3b51af86edfe5ab3bed75366fe8aa8a8c0a9914e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - ml_tools
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/DrAg0n-BoRn/ML_tools
  summary: A collection of tools for data science and machine learning projects.
  license: MIT
  license_file:
    - LICENSE
    - LICENSE-THIRD-PARTY.md

extra:
  recipe-maintainers:
    - DrAg0n-BoRn
